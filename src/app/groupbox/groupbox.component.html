

<div class="groupbox-container" [ngClass]="{ 'expanded': expanded}">
    <div class="header" (click)="expandToggle($event)">
        <div class="title">{{name}}</div>
        <div class="spacer"></div>
        <!-- need image here -->
        <div class="button">&lt;</div>
    </div>
    <div class="content" [style.maxHeight]="expandedMaxHeight">
        <div class="inner-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
